<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <title>Hello, Carousel the jQ way</title>
    <style type="text/css" media="screen"> 
      .carousel-indicators li {
        border-radius: 50%;
      }
    </style>

  </head>
  <body>
    <h1>Hello, carousel the jQ way</h1>


    <div class="wrapper">
      <!--carousel Id/wrapper this names the slideshow for jq and or data functinoality --> 
      <div 
      id="myCarousel" 
      class="Carousel slide"
      data-ride="carousel"
      data-interval="500"
      data-pause="hover"
      >
        <!--indicator icons at the bottom of the picture--> 
        <ol class="carousel-indicators"> 
          <li class="active" data-target="#myCarousel" data-slide-to="0" ></li>
          <li class="data-target=#myCarousel" data-slide-to="1""></li>
          <li class="data-target=#myCarousel" data-slide-to="2""></li>
        </ol>



        <!-- basic carousel content--> 
        <div class="carousel-inner">
          <!--each indivdual carousel item-->
          <div class="carousel-item active">
            <img class="d-block w-100" src="http://www.placecage.com/1024/768"> 
            <img class="d-block w-100" src="https://i.pinimg.com/originals/bc/74/73/bc7473524e45271fdbbcb6948b3252d9.jpg"> 
            <img class="d-block w-100" src="http://www.oak-beams.co.uk/wp-content/uploads/2011/01/1024-768-jpg.jpg"> 
          </div>
        </div>

      
      <!--prev next buttons--> 
      <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide='prev'>
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>

      <a 
      class="carousel-control-next" 
      href="#myCarousel" 
      role="button"
      data-slide='next'>
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>


      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  
    

  </body>
</html>
