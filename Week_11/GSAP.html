<!DOCTYPE html>
<html>
<head>
	<title>GSAP 101</title>
	<style type="text/css" media="screen">
		#sb {
			position: absolute;
			top: 500px;
			left: 0px; 
		}
	</style>

</head>

<body>
	<img src="soccer-ball.png" id="sb">
	<img src="basket-ball.png" class="bb">
	<img src="basket-ball.png" class="bb">
	<img src="basket-ball.png" class="bb">
	<img src="basket-ball.png" class="bb">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>

	<script type="text/javascript"> 
	// this is where we load our custom scripts, after gsap has been loaded 

		// grab our soccerball as var 
		var sb = document.getElementById('sb'); 

		//use the tweenmax object TO methos to animate over 3 seconds and change the sb position 
		// tweenmax.to(sb, 3, {left: 800, top:300})
		TweenMax.to(sb, 3, {
			x:800, 
			y:-500, 
			rotation: 720, 
			scale: 0.5, 
			ease: Elastic.easeOut
		})
		
		//grab an array of elements with the same class. or any query selector
		TweenMax.staggerTo('.bb', 1, {y: 500, rotation: 360, delay:0, ease: Bounce.easeOut}, 0.5);

		TweenMax.to('.bb, #sb', 1, {opacity:0, delay: 4, onComplete: imDone});
		//callback function for onComplete
		function imDone() {
			alert("I'm done"); 
		}


	</script>

</body>
</html>
